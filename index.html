<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my summer 2025 ðŸŒ¸</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
    }

    body {
      position: relative;
      overflow: hidden;
    }

    .slideshow {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      filter: brightness(40%);
    }

    .slideshow img.active {
      opacity: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 5px #00000088;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #fff2f2;
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <img src="0-1.JPG" class="active" />
    <img src="0-2.JPG" />
    <img src="0-3.JPG" />
    <img src="0-4.JPG" />
    <img src="0-5.PNG" />
    <img src="0-6.JPG" />
    <img src="0-7.JPG" />
    <img src="0-8.JPG" />
    <img src="0-9.JPG" />
    <img src="0-91.JPG" />
    <img src="0-92.JPG" />
    <img src="0-93.JPG" />
    <img src="0-94.JPG" />
  </div>

  <div class="content">
    <h1>my summer 2025 ðŸŒ¸</h1>
    <a href="0summer.html" class="btn">entrar</a>
  </div>

  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 1000); // 1 segundo
  </script>

</body>
</html>
